<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Offline Smart Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #1f1f1f;
      width: 400px;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #0ff;
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      color: #0f0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
    }

    .chat-input button {
      background: #0ff;
      border: none;
      padding: 10px 15px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      gap: 5px;
    }

    .chat-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #0ff;
      cursor: pointer;
    }

    .light-mode {
      background: #f0f0f0;
      color: #111;
    }

    .light-mode .chat-container {
      background: #fff;
      color: #000;
    }

    .light-mode .bot {
      background: #eee;
      color: #333;
    }

    .light-mode .user {
      background: #0cf;
      color: #000;
    }

    .light-mode input {
      background: #ddd;
      color: #000;
    }

    .light-mode .chat-actions button {
      background: #ccc;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
    <div class="chat-actions">
      <button onclick="clearChat()">üßπ Clear</button>
      <button onclick="downloadChat()">üíæ Download</button>
      <button onclick="toggleTheme()">üåó Theme</button>
      <button onclick="startVoice()">üéôÔ∏è Voice</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    let isDark = true;

    const botReplies = {
      hello: "Hey there! üëã",
      hi: "Hi! üòä",
      help: "Try asking about name, creator, or something fun!",
      howareyou: "I'm just code, but I'm running great!",
      weather: "I‚Äôm offline, but I hope it‚Äôs sunny ‚òÄÔ∏è",
      yourname: "I‚Äôm ChatX, your offline buddy ü§ñ",
      creator: "I was built by a smart human using just HTML, CSS, and JS!",
      joke: "Why don‚Äôt programmers like nature? Too many bugs! üêõ",
      bye: "Goodbye! Come back soon! üëã",
      default: "I‚Äôm not sure how to answer that ü§î",
    };

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      userInput.value = "";

      const cleanedMsg = msg.toLowerCase().replace(/[^a-z0-9]/gi, "");

      let response = botReplies[cleanedMsg] || keywordMatch(cleanedMsg) || botReplies.default;

      setTimeout(() => {
        addMessage("bot", response);
        speak(response);
      }, 500);
    }

    function keywordMatch(text) {
      if (text.includes("name")) return botReplies.yourname;
      if (text.includes("creator")) return botReplies.creator;
      if (text.includes("weather")) return botReplies.weather;
      if (text.includes("joke")) return botReplies.joke;
      if (text.includes("howareyou")) return botReplies.howareyou;
      return null;
    }

    function addMessage(type, text) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }

    function downloadChat() {
      const messages = [...chatBox.querySelectorAll(".message")].map(el =>
        el.classList.contains("user") ? "You: " + el.textContent : "Bot: " + el.textContent
      );
      const blob = new Blob([messages.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "chat.txt";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      isDark = !isDark;
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support Speech Recognition.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
      recognition.start();
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
