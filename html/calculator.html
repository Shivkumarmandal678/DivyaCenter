<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divya Ceneter</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0f0f, #000000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0ff;
    }

    .calculator {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      width: 320px;
    }

    .display {
      background: #000;
      color: #0ff;
      font-size: 2em;
      padding: 15px;
      border: 2px solid #0ff;
      margin-bottom: 20px;
      text-align: right;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #0ff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      font-size: 1.5em;
      padding: 20px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .operator {
      color: #f0f;
    }

    .equal {
      background: #0f0;
      color: #000;
    }

    .clear {
      background: #f00;
      color: #fff;
    }

    .backspace {
      background: #f90;
      color: #000;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="backspace" onclick="deleteLast()">‚Üê</button>
    <button class="operator" onclick="appendOperator('%')">%</button>
    <button class="operator" onclick="appendOperator('/')">/</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">*</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">-</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function appendNumber(num) {
    if (display.textContent === "0") {
      display.textContent = num;
    } else {
      display.textContent += num;
    }
  }

  function appendOperator(op) {
    const lastChar = display.textContent.slice(-1);
    if ("+-*/%".includes(lastChar)) {
      display.textContent = display.textContent.slice(0, -1) + op;
    } else {
      display.textContent += op;
    }
  }

  function clearDisplay() {
    display.textContent = "0";
  }

  function deleteLast() {
    if (display.textContent.length > 1) {
      display.textContent = display.textContent.slice(0, -1);
    } else {
      display.textContent = "0";
    }
  }

  function calculate() {
    try {
      display.textContent = eval(display.textContent.replace('%', '/100'));
    } catch (e) {
      display.textContent = "Error";
    }
  }
</script>

</body>
</html>
